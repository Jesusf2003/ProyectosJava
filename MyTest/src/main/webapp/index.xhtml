<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> 
<!ENTITY bull "&#8226;"> ]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Index</title>
</h:head>
<h:body>
	<h1>Primefaces - ToolBar</h1>
	<div class="card">
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton type="button" value="New" icon="pi pi-file"
						styleClass="p-mr-2" style="margin: .5em;" />
					<p:commandButton type="button" value="Open"
						icon="pi pi-folder-open" styleClass="ui-button-success"
						style="margin: .5em;" />

					<i class="pi pi-bars p-px-2" style="margin: .5em;" />

					<p:commandButton type="button" title="Save" icon="pi pi-save"
						styleClass="ui-button-help p-mr-2" style="margin: .5em;" />
					<p:commandButton type="button" title="Print" icon="pi pi-print"
						styleClass="ui-button-warning p-mr-2" style="margin: .5em;" />
					<p:commandButton type="button" title="Delete" icon="pi pi-trash"
						styleClass="ui-button-danger" style="margin: .5em;" />
				</p:toolbarGroup>

				<p:toolbarGroup name="right">
					<p:menuButton value="Options">
						<p:menuitem value="Save" update="messages" icon="pi pi-save"
							url="/MyTest/vistas/page.xhtml" />
					</p:menuButton>
				</p:toolbarGroup>

			</p:toolbar>
			<h1>Primefaces - NotificationBar</h1>
			<div class="card">
				<p:notificationBar position="top" effect="slide" styleClass="top"
					widgetVar="bar">
					<h:outputText value="NotificaciÃ³n con Primefaces"
						style="font-size:36px;" />
				</p:notificationBar>

				<p:commandButton value="Show" onclick="PF('bar').show()"
					type="button" icon="pi pi-arrow-down" />
				<p:commandButton value="Hide" onclick="PF('bar').hide()"
					type="button" icon="pi pi-arrow-up" />
			</div>

			<h1>Primefaces - Wizard</h1>
			<div class="card">
				<h:form>
					<p:growl id="growl" sticky="true" showDetail="true" />
					<p:wizard flowListener="#{cliente.onFlowProcess}">
						<p:tab id="personal" title="Personal">
							<p:panel header="Datos personales">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Nombres *" />
									<p:inputText value="#{cliente.model.nombre}" required="true"
										label="Firstname" />

									<h:outputText value="Apellidos *" />
									<p:inputText value="#{cliente.model.apellido}" required="true"
										label="Lastname" />
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="address" title="Contactos">
							<p:panel header="Formas de Contactos">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Correo: " />
									<p:inputText value="#{cliente.model.correo}" />

									<h:outputText value="Celular: " />
									<p:inputText value="#{cliente.model.celular}" />
									<h:outputText value="Skip to last: " />
									<h:selectBooleanCheckbox value="#{cliente.skip}" />
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="confirm" title="Confirmation">
							<p:panel header="Confirmation">
								<h:panelGrid id="confirmation" columns="3"
									columnClasses="grid,grid,grid">
									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Nombres *" />
										<p:inputText value="#{cliente.model.nombre}" required="true"
											label="Firstname" />

										<h:outputText value="Apellidos *" />
										<p:inputText value="#{cliente.model.apellido}" required="true"
											label="Lastname" />

										<h:outputText value="Correo: " />
										<p:inputText value="#{cliente.model.correo}" />
									</h:panelGrid>

									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Celular: " />
										<p:inputText value="#{cliente.model.celular}" />
									</h:panelGrid>
								</h:panelGrid>
								<p:commandButton value="Submit" action="#{cliente.save()}"
									update="growl" process="@this" />
							</p:panel>
						</p:tab>
					</p:wizard>
				</h:form>
			</div>
		</h:form>
	</div>
</h:body>
</html>
